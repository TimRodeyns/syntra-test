<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Speaker Submission</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel='stylesheet' href='style/style.css'/>
  </head>
  <body>
    <header class='speaker-form-header'>
      <h1>Oefening contact form</h1>

    </header>

    <form action='' method='get' class='contact'>
      <div class='form-row'>
    <label for='morf'>Gender</label>
    <select id='morf' name='morf'>
      <option value='male'>Male</option>
      <option value='female'>Fermale</option>
    </select>
      </div>
      <div class='form-row'>
  <label for='first-name'>Name</label>
  <input id='first-name' name='first-name' type='text'/>
      </div>
      <div class='form-row'>
  <label for='last-name'>Last name</label>
  <input id='last-name' name='last-name' type='text'/>
      </div>
      <div class='form-row'>
        <label for='email'>Email</label>
        <input id='email' name='email' type="email" placeholder=''/>
      </div>
      <div class='form-row'>
  <label for='tel'>Telephone</label>
  <input id='tel' name='tel' type="tel"/>
      </div>
      <div class='form-row'>
  <label for='comp'>Company name</label>
  <input id='comp' name='comp' type='text'/>
      </div>
      <div class='form-row'>
  <label for='title'>Job title</label>
  <input id='title' name='title' type='text'/>
      </div>
      <div class='form-row'>
  <label for='street'>Street</label>
  <input id='street' name='street' type='text'/>
      </div>
      <div class='form-row'>
  <label for='city'>City</label>
  <input id='city' name='city' type='text'/>
      </div>
      <div class='form-row'>
  <label for='state'>State/Province</label>
  <input id='state' name='state' type='text'/>
      </div>
      <div class='form-row'>
  <label for='zip'>Zip/Postal code</label>
  <input id='zip' name='zip' type='text'/>
      </div>
      <div class='form-row'>
  <label for='country'>Country</label>
  <input id='country' name='country' type='text'/>
      </div>
      <div class='form-row'>
  <label for='date'>Date</label>
  <input id='date' name='date' type='date'/>
      </div>
      <div class='form-row'>
        <label for='topic'>Topic</label>
        <input id='topic' name='topic' type='text'/>
      </div>
      <div class='form-row'>
        <label class='noclick' for='noclick'>
        <input id='noclick'
               name='noclick'
               type='checkbox'
               value='noclick'/>
        </label>
        <span>Please don't click this checkbox</span>
      </div>
      <div class='form-row'>
        <button type="submit" name="submit">Submit</button>
      </div>
    </form>

  </body>
</html>
